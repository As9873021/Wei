<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>愛心魔術方塊</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      transform: rotate(45deg);
      animation: fall 20s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      left: -7.5px;
      top: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) translateX(0) rotate(45deg);
        opacity: 1;
      }
      50% {
        transform: translateY(50vh) translateX(20px) rotate(45deg);
      }
      100% {
        transform: translateY(100vh) translateX(0) rotate(45deg);
        opacity: 0;
      }
    }

    .scene {
      width: 200px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCube 10s infinite linear;
      transition: transform 1s ease;
    }

    .scene.exploded {
      animation: none;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      backface-visibility: hidden;
      cursor: pointer;
      transition: transform 1s ease;
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .scene:not(.exploded) .front  { transform: rotateY(  0deg) translateZ(100px); }
    .scene:not(.exploded) .back   { transform: rotateY(180deg) translateZ(100px); }
    .scene:not(.exploded) .right  { transform: rotateY( 90deg) translateZ(100px); }
    .scene:not(.exploded) .left   { transform: rotateY(-90deg) translateZ(100px); }
    .scene:not(.exploded) .top    { transform: rotateX( 90deg) translateZ(100px); }
    .scene:not(.exploded) .bottom { transform: rotateX(-90deg) translateZ(100px); }

    .scene.exploded .front  { transform: translateZ(300px); }
    .scene.exploded .back   { transform: translateZ(-300px) rotateY(180deg); }
    .scene.exploded .right  { transform: translateX(300px); }
    .scene.exploded .left   { transform: translateX(-300px); }
    .scene.exploded .top    { transform: translateY(-300px); }
    .scene.exploded .bottom { transform: translateY(300px); }

    @keyframes rotateCube {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>
<body>

  <!-- 愛心特效 -->
  <script>
    for (let i = 0; i < 30; i++) {
      let heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
      heart.style.opacity = (Math.random() * 0.5 + 0.5).toFixed(2);
      heart.style.transform = 'scale(' + (Math.random() + 0.5) + ') rotate(45deg)';
      document.body.appendChild(heart);
    }
  </script>

  <!-- 魔術方塊 -->
  <div class="scene" id="cube">
    <div class="face front" data-link="https://www.instagram.com/yllcc20?igsh=Z2V6NmY2ZGJpc25k">
      <img src="https://i.postimg.cc/sDjzv6Yg/S-41213960-0.jpg" />
    </div>
    <div class="face back" data-link="https://www.instagram.com/linjia0220?igsh=MWxjcXB3aHp2OTU4dQ==">
      <img src="https://i.postimg.cc/HWSZ96Gx/S-41213961-0.jpg" />
    </div>
    <div class="face right" data-link="https://www.youtube.com/watch?v=M_Pr2HDv2e0&ab_channel=4KMusicMake">
      <img src="https://i.postimg.cc/SKpDx59Z/S-41213962-0.jpg" />
    </div>
    <div class="face left" data-link="https://www.youtube.com/watch?v=wi-iK-787hM&ab_channel=%E8%A7%92%E9%A0%ADGATAOMOVIE">
      <img src="https://i.postimg.cc/GtNjwSrx/S-41213963-0.jpg" />
    </div>
    <div class="face top" data-link="https://www.youtube.com/watch?v=8AgMBZGSMNY&list=RD8AgMBZGSMNY&start_radio=1&ab_channel=AngelicMusicWorld">
      <img src="https://i.postimg.cc/ncfLhGzd/S-41213964.jpg" />
    </div>
    <div class="face bottom" data-link="https://www.youtube.com/watch?v=tyGqoSQw6_Q&ab_channel=Muse%E6%9C%A8%E6%A3%89%E8%8A%B1-TW">
      <img src="https://i.postimg.cc/y8c0LCY7/S-41213970.jpg" />
    </div>
  </div>

  <script>
    const cube = document.getElementById('cube');

    // 點擊 cube 展開
    cube.addEventListener('click', (e) => {
      // 如果已經展開，並且點到的是面圖，則開啟連結
      if (cube.classList.contains('exploded')) {
        const face = e.target.closest('.face');
        if (face && face.dataset.link) {
          window.open(face.dataset.link, '_blank');
        }
      } else {
        cube.classList.add('exploded');
      }
    });

    // 點擊空白處收回
    document.body.addEventListener('click', (e) => {
      if (!cube.contains(e.target)) {
        cube.classList.remove('exploded');
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>愛心魔術方塊</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      transform: rotate(45deg);
      animation: fall 20s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      left: -7.5px;
      top: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) translateX(0) rotate(45deg);
        opacity: 1;
      }
      50% {
        transform: translateY(50vh) translateX(20px) rotate(45deg);
      }
      100% {
        transform: translateY(100vh) translateX(0) rotate(45deg);
        opacity: 0;
      }
    }

    .scene {
      width: 200px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCube 10s infinite linear;
      cursor: pointer;
    }

    .scene.exploded {
      animation: none;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      backface-visibility: hidden;
      transition: transform 0.6s ease, opacity 0.6s;
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .front  { transform: rotateY(  0deg) translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .right  { transform: rotateY( 90deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .top    { transform: rotateX( 90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    .scene.exploded .front  { transform: rotateY(0deg) rotateX(0deg) translate3d(-220px, 0, 0); }
    .scene.exploded .back   { transform: rotateY(0deg) rotateX(0deg) translate3d(220px, 0, 0); }
    .scene.exploded .right  { transform: rotateY(0deg) rotateX(0deg) translate3d(0, -220px, 0); }
    .scene.exploded .left   { transform: rotateY(0deg) rotateX(0deg) translate3d(0, 220px, 0); }
    .scene.exploded .top    { transform: rotateY(0deg) rotateX(0deg) translate3d(0, 0, -220px); }
    .scene.exploded .bottom { transform: rotateY(0deg) rotateX(0deg) translate3d(0, 0, 220px); }

    @keyframes rotateCube {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>
<body>

  <!-- 愛心動畫 -->
  <script>
    for (let i = 0; i < 30; i++) {
      let heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
      heart.style.opacity = (Math.random() * 0.5 + 0.5).toFixed(2);
      heart.style.transform = 'scale(' + (Math.random() + 0.5).toFixed(2) + ') rotate(45deg)';
      document.body.appendChild(heart);
    }
  </script>

  <!-- 魔術方塊 -->
  <div class="scene" id="cube">
    <div class="face front" data-link="https://www.instagram.com/yllcc20?igsh=Z2V6NmY2ZGJpc25k">
      <img src="https://i.postimg.cc/sDjzv6Yg/S-41213960-0.jpg" alt="Front" />
    </div>
    <div class="face back" data-link="https://www.instagram.com/linjia0220?igsh=MWxjcXB3aHp2OTU4dQ==">
      <img src="https://i.postimg.cc/HWSZ96Gx/S-41213961-0.jpg" alt="Back" />
    </div>
    <div class="face right" data-link="https://www.youtube.com/watch?v=M_Pr2HDv2e0&ab_channel=4KMusicMake">
      <img src="https://i.postimg.cc/SKpDx59Z/S-41213962-0.jpg" alt="Right" />
    </div>
    <div class="face left" data-link="https://www.youtube.com/watch?v=wi-iK-787hM&ab_channel=%E8%A7%92%E9%A0%ADGATAOMOVIE">
      <img src="https://i.postimg.cc/GtNjwSrx/S-41213963-0.jpg" alt="Left" />
    </div>
    <div class="face top" data-link="https://www.youtube.com/watch?v=8AgMBZGSMNY&list=RD8AgMBZGSMNY&start_radio=1&ab_channel=AngelicMusicWorld">
      <img src="https://i.postimg.cc/ncfLhGzd/S-41213964.jpg" alt="Top" />
    </div>
    <div class="face bottom" data-link="https://www.youtube.com/watch?v=tyGqoSQw6_Q&ab_channel=Muse%E6%9C%A8%E6%A3%89%E8%8A%B1-TW">
      <img src="https://i.postimg.cc/y8c0LCY7/S-41213970.jpg" alt="Bottom" />
    </div>
  </div>

  <!-- 控制 JS -->
  <script>
    const scene = document.getElementById('cube');

    // 點擊立方體切換展開
    scene.addEventListener('click', function (e) {
      e.stopPropagation();
      this.classList.toggle('exploded');
    });

    // 點擊面進入連結（僅展開狀態）
    document.querySelectorAll('.face').forEach(face => {
      face.addEventListener('click', function (e) {
        e.stopPropagation();
        if (scene.classList.contains('exploded')) {
          const url = this.getAttribute('data-link');
          if (url) window.open(url, '_blank');
        }
      });
    });

    // 點擊空白收回
    document.body.addEventListener('click', () => {
      scene.classList.remove('exploded');
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>愛心魔術方塊</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    .sun {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #fffac1, #fcd95d);
      border-radius: 50%;
      box-shadow: 0 0 30px #ffe567;
      z-index: -1;
    }

    .cloud {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 120px;
      height: 60px;
      background: #fff;
      border-radius: 60px;
      box-shadow: 40px 0px 0px #fff, 80px 0px 0px #fff;
      opacity: 0.8;
      animation: cloudMove 30s linear infinite;
      z-index: -1;
    }

    @keyframes cloudMove {
      from { left: -200px; }
      to { left: 120vw; }
    }

    .garden {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(to top, #6dba6d 0%, transparent 100%);
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      transform: rotate(45deg);
      animation: fall 5s linear infinite;
      z-index: -2;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      left: -7.5px;
      top: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
    }

    .scene {
      width: 200px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCube 12s infinite linear;
      z-index: 1;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      backface-visibility: hidden;
      cursor: pointer;
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .front  { transform: rotateY(  0deg) translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .right  { transform: rotateY( 90deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .top    { transform: rotateX( 90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    @keyframes rotateCube {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to { transform: rotateX(360deg) rotateY(360deg); }
    }

    .slider-container {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;
      height: 60vh;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,0,0,0.3);
      z-index: 10;
      overflow: hidden;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease;
      height: 100%;
    }

    .slide {
      flex: 0 0 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(255,255,255,0.8);
      border: none;
      cursor: pointer;
      z-index: 15;
    }

    .left-arrow { left: 10px; }
    .right-arrow { right: 10px; }
  </style>
</head>
<body>

<div class="sun"></div>
<div class="cloud"></div>
<div class="garden"></div>

<script>
  for (let i = 0; i < 30; i++) {
    let heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (Math.random() * 5 + 3) + 's';
    heart.style.opacity = Math.random();
    heart.style.transform = 'scale(' + (Math.random() + 0.5) + ') rotate(45deg)';
    document.body.appendChild(heart);
  }
</script>

<!-- 立方體 -->
<div class="scene">
  <div class="face front" onclick="openSlider(0)"><img src="https://i.postimg.cc/sDjzv6Yg/S-41213960-0.jpg" /></div>
  <div class="face back" onclick="openSlider(1)"><img src="https://i.postimg.cc/HWSZ96Gx/S-41213961-0.jpg" /></div>
  <div class="face right" onclick="openSlider(2)"><img src="https://i.postimg.cc/SKpDx59Z/S-41213962-0.jpg" /></div>
  <div class="face left" onclick="openSlider(3)"><img src="https://i.postimg.cc/GtNjwSrx/S-41213963-0.jpg" /></div>
  <div class="face top" onclick="openSlider(4)"><img src="https://i.postimg.cc/ncfLhGzd/S-41213964.jpg" /></div>
  <div class="face bottom" onclick="openSlider(5)"><img src="https://i.postimg.cc/y8c0LCY7/S-41213970.jpg" /></div>
</div>

<!-- 圖片滑動視窗 -->
<div class="slider-container" id="sliderContainer">
  <button class="arrow left-arrow" onclick="prevSlide()">‹</button>
  <div class="slider" id="slider">
    <div class="slide"><img src="https://i.postimg.cc/sDjzv6Yg/S-41213960-0.jpg" /></div>
    <div class="slide"><img src="https://i.postimg.cc/HWSZ96Gx/S-41213961-0.jpg" /></div>
    <div class="slide"><img src="https://i.postimg.cc/SKpDx59Z/S-41213962-0.jpg" /></div>
    <div class="slide"><img src="https://i.postimg.cc/GtNjwSrx/S-41213963-0.jpg" /></div>
    <div class="slide"><img src="https://i.postimg.cc/ncfLhGzd/S-41213964.jpg" /></div>
    <div class="slide"><img src="https://i.postimg.cc/y8c0LCY7/S-41213970.jpg" /></div>
  </div>
  <button class="arrow right-arrow" onclick="nextSlide()">›</button>
</div>

<script>
  let currentIndex = 0;

  function openSlider(index) {
    // 刪除背景動畫元素
    document.querySelectorAll('.sun, .cloud, .heart, .garden').forEach(el => el.remove());

    // 顯示滑動圖片視窗
    document.getElementById('sliderContainer').style.display = 'block';
    currentIndex = index;
    updateSlider();
  }

  function updateSlider() {
    const slider = document.getElementById('slider');
    slider.style.transform = `translateX(-${currentIndex * 100}%)`;
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % 6;
    updateSlider();
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + 6) % 6;
    updateSlider();
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>愛心魔術方塊</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      transform: rotate(45deg);
      animation: fall 20s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      left: -7.5px;
      top: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) translateX(0) rotate(45deg);
        opacity: 1;
      }
      50% {
        transform: translateY(50vh) translateX(20px) rotate(45deg);
      }
      100% {
        transform: translateY(100vh) translateX(0) rotate(45deg);
        opacity: 0;
      }
    }

    .scene {
      width: 200px;
      height: 200px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateCube 10s infinite linear;
      cursor: pointer;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      backface-visibility: hidden;
      transition: transform 1s ease;
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      user-select: none;
      pointer-events: none;
    }

    .front  { transform: rotateY(  0deg) translateZ(100px); }
    .back   { transform: rotateY(180deg) translateZ(100px); }
    .right  { transform: rotateY( 90deg) translateZ(100px); }
    .left   { transform: rotateY(-90deg) translateZ(100px); }
    .top    { transform: rotateX( 90deg) translateZ(100px); }
    .bottom { transform: rotateX(-90deg) translateZ(100px); }

    @keyframes rotateCube {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to { transform: rotateX(360deg) rotateY(360deg); }
    }

   /* 分散狀態 */
.scene.exploded {
  animation: none !important;
}

.face.exploded.front  { transform: translateX(-150px) translateZ(0); }
.face.exploded.back   { transform: translateX(150px) translateZ(0); }
.face.exploded.right  { transform: translateZ(150px); }
.face.exploded.left   { transform: translateZ(-150px); }
.face.exploded.top    { transform: translateY(-150px); }
.face.exploded.bottom { transform: translateY(150px); }


  </style>
</head>
<body>

  <!-- 愛心流星 -->
  <script>
    for (let i = 0; i < 30; i++) {
      let heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 10 + 10) + 's';  // 10~20秒
      heart.style.opacity = (Math.random() * 0.5 + 0.5).toFixed(2);
      heart.style.transform = 'scale(' + (Math.random() + 0.5) + ') rotate(45deg)';
      document.body.appendChild(heart);
    }
  </script>

  <!-- 立方體 -->
  <div class="scene">
    <div class="face front"  data-url="https://www.instagram.com/yllcc20?igsh=Z2V6NmY2ZGJpc25k">
      <img src="https://i.postimg.cc/sDjzv6Yg/S-41213960-0.jpg" alt="Front" />
    </div>
    <div class="face back"   data-url="https://www.instagram.com/linjia0220?igsh=MWxjcXB3aHp2OTU4dQ==">
      <img src="https://i.postimg.cc/HWSZ96Gx/S-41213961-0.jpg" alt="Back" />
    </div>
    <div class="face right"  data-url="https://www.youtube.com/watch?v=M_Pr2HDv2e0&ab_channel=4KMusicMake">
      <img src="https://i.postimg.cc/SKpDx59Z/S-41213962-0.jpg" alt="Right" />
    </div>
    <div class="face left"   data-url="https://www.youtube.com/watch?v=wi-iK-787hM&ab_channel=%E8%A7%92%E9%A0%ADGATAOMOVIE">
      <img src="https://i.postimg.cc/GtNjwSrx/S-41213963-0.jpg" alt="Left" />
    </div>
    <div class="face top"    data-url="https://www.youtube.com/watch?v=8AgMBZGSMNY&list=RD8AgMBZGSMNY&start_radio=1&ab_channel=AngelicMusicWorld">
      <img src="https://i.postimg.cc/ncfLhGzd/S-41213964.jpg" alt="Top" />
    </div>
    <div class="face bottom" data-url="https://www.youtube.com/watch?v=tyGqoSQw6_Q&ab_channel=Muse%E6%9C%A8%E6%A3%89%E8%8A%B1-TW">
      <img src="https://i.postimg.cc/y8c0LCY7/S-41213970.jpg" alt="Bottom" />
    </div>
  </div>

  <script>
    const cube = document.querySelector('.scene');
    const faces = cube.querySelectorAll('.face');
    let exploded = false;

    faces.forEach(face => {
      face.addEventListener('click', e => {
        e.preventDefault();
        e.stopPropagation();

        if (!exploded) {
          exploded = true;
          cube.classList.add('exploded');
          faces.forEach(f => f.classList.add('exploded'));
        } else {
          // 第二次點擊跳轉
          const url = face.dataset.url;
          if (url) {
            window.location.href = url;
          }
        }
      });
    });
  </script>

</body>
</html>
